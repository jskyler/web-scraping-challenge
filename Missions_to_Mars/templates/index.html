<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
      
<body>
    <div class="container">

        <div class="jumbotron text-center p-3">
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-lg mt-3" href="/scrape" role="button">Scrape New Mars Data</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3><u>Latest Mars News</u></h3>
                <br>
                <div>
                    <h4>{{mars.news_title}}</h4>
                    <small>{{mars.news_p}}</small>
                    <br><br>
                </div>
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3><u>Featured Mars Image</u></h3>
            </div>
            <div class="col-md-4">
                <h3><u>Mars Facts</u></h3>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        {{mars.html_table | safe}}
                    </table>
                    
                </div>

            </div>
        </div>

        <br>

        <div class="container col-md-12">
            <div class="col-md-12">
                <h3 class="text-center"><u>Mars Hemispheres</u></h3>
                <hr>
            </div>
            <div class="row justify-content-center">
                {% for hemisphere in mars.hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ hemisphere.img_url }}">
                                <h4 class="card-title">{{hemisphere.title}}</h4>
                                
                            </div>
                        </div>
                        <br>
                    </div>
                {% endfor %}
                
            </div>
        </div>
        <hr>

    </div>
    
</body>
</html>
