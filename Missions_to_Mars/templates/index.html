<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
      
<body>
    <div class="container">

        <div class="jumbotron text-center p-3">
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-lg mt-3" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
            </div>
            <div>
                <h4>{{mars.news_title}}</h4>
                <small>{{mars.news_p}}</small>
            </div>
            <br>
            
        </div>
        <div class="row">
            <div class="col-md-9">
                <h3>Featured Mars Image</h3>
            </div>
            <div class="col-sm-3">
                <div class="card">
                    <h3 class="card-header header">Mars Facts</h3>
                    <table class="table table-bordered table-hover">
                        {{mars.html_table}}
                    </table>
                </div>

            </div>
        </div>

        <div class="container col-md-8">
            <div class="col-md-12 text-center">
                <h3>Mars Hemispheres</h3>
            </div>
        </div>





    </div>
    
</body>
</html>
