<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
      
<body>
    <div class="container">

        <div class="jumbotron text-center p-3">
            <h1>Mission to Mars</h1>
            <a class="btn btn-primary btn-lg mt-3" href="/scrape" role="button">Scrape New Data</a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3>Latest Mars News</h3>
                <br>
                <div>
                    <h4>{{mars.news_title}}</h4>
                    <small>{{mars.news_p}}</small>
                    <br><br>
                </div>
            </div>
            
            
        </div>
        <div class="row">
            <div class="col-md-8">
                <h3>Featured Mars Image</h3>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <h3 class="card-header header">Mars Facts</h3>
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            {{mars.html_table | safe}}
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <div class="container col-md-12">
            <div class="row">
                <h3 class="text-center">Mars Hemispheres</h3>
                {% for hemisphere in hemisphere_image_urls %}
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{hemisphere.full_url}}">
                                <h2 class="card-title">{{hemisphere.title}}</h2>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>





    </div>
    
</body>
</html>
